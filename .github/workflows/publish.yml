name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        run: |
          TAG_COMMIT=$(git rev-list -n 1 "$GITHUB_REF")
          if ! git branch --contains "$TAG_COMMIT" | grep -q 'main'; then
            echo "::error::Tag must be on the main branch"
            exit 1
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm test

      - name: Publish @flyingrobots/bijou
        working-directory: packages/bijou
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @flyingrobots/bijou-node
        working-directory: packages/bijou-node
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
